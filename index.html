<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="background-image">
            <img src="./img/main.png" alt="">
        </div>
        <div class="content">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="main-content">
                <div class="image-nike">
                    <img src="./img/nike-shoes.png" alt="">
                </div>
                <div class="product-info">
                    <h2 class="product-name">Nike SB Stefan Janovski Max</h2>
                    <h5 class="product-description">Unisex Skateboarding Shoes</h5>
                    <img src="./img/stars.png" alt="" class="product-rate">
                    <div class="forms">
                        <div class="custom-select-size">
                            <select class="size" id="size" name="size">
                                <option class="disabled" value="" disabled selected>Size</option>
                                <option value="6">6</option>
                                <option value="6.5">6.5</option>
                                <option value="7">7</option>
                                <option value="7.5">7.5</option>
                                <option value="8">8</option>
                                <option value="8.5">8.5</option>
                            </select>
                        </div>
                        
                        <div class="custom-select-qty">
                            <select id="quantity" name="quantity">
                                <option class="disabled" value="" disabled selected>Qty</option>
                                <option value="6">1</option>
                                <option value="6.5">2</option>
                                <option value="7">3</option>
                                <option value="7.5">4</option>
                                <option value="8">5</option>
                                <option value="8.5">6</option>
                            </select>
                        </div>
                    </div>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="points-wrapper">
                <div class="blue"></div>
                <div class="white"></div>
                <div class="orange"></div>
                <div class="sea-blue"></div>
            </div>
        </div>
    </section>
</body>

</html>
